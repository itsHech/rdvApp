<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required>
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="!loginForm.valid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    <p class="register-link">
      Don't have an account? <a routerLink="/register">Sign up</a>
    </p>
  </div>
</div>
